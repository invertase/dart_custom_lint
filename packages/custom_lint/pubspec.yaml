name: custom_lint
version: 0.0.2
description: A package to help writing custom linters
repository: https://github.com/invertase/dart_custom_lint

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  analyzer: ^3.3.1
  analyzer_plugin: ^0.9.0
  async: ^2.8.2
  cli_util: ^0.3.5
  collection: ^1.15.0
  meta: ^1.7.0
  package_config: ^2.0.2
  path: ^1.8.0
  pub_semver: ^2.1.1
  pubspec_parse: ^1.2.0
  recase: ^4.0.0
  riverpod: ^2.0.0-dev.5
  uuid: ^3.0.6
  yaml: ^3.1.0

dev_dependencies:
  test: ^1.20.2

executables:
  custom_lint: custom_lint
