name: custom_lint
version: 0.2.5
description: Lint rules are a powerful way to improve the maintainability of a project. Custom Lint allows package authors and developers to easily write custom lint rules.
repository: https://github.com/invertase/dart_custom_lint
issue_tracker: https://github.com/invertase/dart_custom_lint/issues

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  analyzer: ^5.0.0
  analyzer_plugin: ^0.11.0
  args: ^2.3.1
  async: ^2.8.2
  cli_util: ^0.3.5
  collection: ^1.15.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  json_serializable: ^6.5.4
  # Dependency used by custom_lint_builder. And since custom_lint's package_config.json
  # is forked to build custom_lint_builder's package_config.json, then custom_lint needs
  # to depend on it too.
  matcher: ^0.12.0

  meta: ^1.7.0
  package_config: ^2.0.2
  path: ^1.8.0
  pub_semver: ^2.1.1
  pubspec_parse: ^1.2.0
  recase: ^4.0.0
  riverpod: ^2.0.0
  rxdart: ^0.27.7
  uuid: ^3.0.6
  yaml: ^3.1.0

dev_dependencies:
  ansi_styles: ^0.3.2+1
  benchmark_harness: ^2.2.0
  build_runner: ^2.3.2
  freezed: ^2.3.2
  test: ^1.20.2

executables:
  custom_lint: custom_lint
